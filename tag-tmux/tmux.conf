# --- Config
#
# Smart pane switching with awareness of Vim splits. - Thanks CHRIS TOOMEY!
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"


# Attach the shell to the user namespace

# This allows us to launch a process and have that process be attached to the
# per-user bootstrap namespace, which, to put it simply, makes the program
# behave as we are expecting.
#
# The “trick” is to configure tmux to launch its shells with the
# reattach-to-user-namespace wrapper. By doing that, the shells tmux launches,
# as well as everything those shells launch, will be attached to the user
# namespace
#
# see: http://www.economyofeffort.com/2013/07/29/reattach-to-user-namespace-the-fix-for-your-tmux-in-os-x-woes/
set-option -g default-command "reattach-to-user-namespace -l zsh"

# use C-Space as prefix. Leave C-a alone
unbind C-b
set -g prefix C-Space
bind Space send-prefix

setw -g xterm-keys on

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Use vim keybindings in copy mode
setw -g mode-keys vi

setw -g monitor-activity on

# Split windows with "|" and "-"
bind | split-window -h
bind - split-window -v

# Rotate windows ...
bind h select-layout even-horizontal
bind v select-layout even-vertical

# Change "list/choose sessions" to j
unbind j
bind j choose-tree -s
bind C-j choose-tree -s

# Stay in the same directory when split panes.
# http://qiita.com/okuramasafumi/items/72f61ec0af56b7b9b292
unbind %
bind-key % split-window -h -c "#{pane_current_path}"
unbind '"'
bind-key '"' split-window -v -c "#{pane_current_path}"

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
# Larger scrollback buffer
set-option -g history-limit 100000

# Turn Mouse on
setw -g mouse on

# Toggle synchronization of all panes to receive the same input
bind e setw synchronize-panes

# turn window titles on
set-option -g set-titles on

# Reload config
bind r source-file ~/.tmux.conf \; display "reloaded tmux.conf"
bind-key C-r source ~/.tmux.conf \; display "reloaded tmux.conf"

# Ignore esc and fix working with NeoVim
set -g escape-time 0

# --- Theme
set -g default-terminal "screen-256color"
set -g message-bg "colour234"
